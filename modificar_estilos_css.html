    <h2>¿Qué se puede hacer con JavaScript?</h2>

    <p id="demo">Con JavaScript podemos alterar el contenido HTML.</p>


    <button type="button" onclick='turnOnOff()'>Haz click!</button>
    <p id="texto_principal"></p>
    <script>

        function turnOnOff() {
            document.getElementById("demo").style.backgroundColor = "purple";
            document.getElementById("texto_principal").innerText = "Al hacer click en el botón cambiamos el estilo de CSS del elemento, en este caso se le ha asignado un fondo morado";
        }
    </script>
